[azure]
# Replace these with your actual Azure app registration values
clientId = your-client-id-here
tenantId = your-tenant-id-here

# Instructions:
# 1. Register an app in Azure AD at https://portal.azure.com
# 2. Go to Azure Active Directory > App registrations > New registration
# 3. Set redirect URI to: http://localhost
# 4. Copy the Application (client) ID and Directory (tenant) ID
# 5. Rename this file to 'config.cfg' and update the values above
# 6. Grant API permissions for Microsoft Graph (Mail.Read, Mail.ReadWrite)
